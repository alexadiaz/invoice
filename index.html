<html>
    <head>
        <link rel="stylesheet" href="clases.css">
        <script type="text/javascript" src="codigo.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Factura</h1>
            <div class="ingresar">
                <div class="ingresar_producto">
                    <span>Ingrese producto</span>
                    <input type="text" id="ingresar_producto" autofocus>
                </div>
                <div class="ingresar_cantidad">
                    <span>Ingrese cantidad</span>
                    <input type="text" id="ingresar_cantidad">
                </div>
            </div>
            <div class="subtitulo"> 
                <span class="margen_subtitulo">Producto</span>
                <span class="margen_subtitulo">Cantidad</span>
                <span class="margen_subtitulo">Valor Unitario</span>
                <span class="margen_subtitulo">Valor Total</span>
            </div>
            <div class="articulos">
                <ul id="contenido" class="contenido"></ul>
            </div>
            <div class="totales">
                <div class="firma">
                    <span>Firma y Sello</span>
                </div>
                <div class="total_factura">
                    <span>Total</span>
                    <span>0</span>
                </div>
            </div>
        </div>
    </body>
</html>
